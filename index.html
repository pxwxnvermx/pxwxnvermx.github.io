<!doctype html>
<html lang="en" 
      x-data="{
        theme: localStorage.getItem('theme') || 'light',
        toggle() {
          this.theme = this.theme == 'dark' ? 'light' : 'dark';
          localStorage.setItem('theme', this.theme) 
        }
      }">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Pawan Verma</title>
    <meta name="title" content="Pawan Verma" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pxwxnvermx.in" />
    <meta property="og:title" content="Pawan Verma" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pxwxnvermx.in" />
    <meta property="twitter:title" content="Pawan Verma" />

    <title>Pawan Verma</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body x-bind:data-theme="theme">
    <nav class="navbar">
      <h1>pxwxnvermx</h1>

      <label for="theme-toggle" style="margin-left: auto">
        <small> Theme: <span x-text="theme"></span></small>&nbsp;
        <input type="checkbox" 
               role="switch" 
               id="theme-toggle" 
               value="dark" 
               @change="toggle()" 
               x-bind:checked="theme == 'dark'" />
      </label>
    </nav>

    <p>
    Hi! My name is Pawan Verma. I'm Software Engineer at Dimagi.
    I occasionally also dabble in creating games, scripts and tools.
    </p>

    <h2>Socials</h2>
    <ul>
      <li><a target="_blank" href="https://github.com/pxwxnvermx">Github</a></li>
      <li><a target="_blank" href="https://gitlab.com/pxwxnvermx">Gitlab</a></li>
      <li><a target="_blank" href="https://linkedin.com/in/pxwxnvermx">Linkedin</a></li>
    </ul>

    <small>&copy; 2025 Pawan Verma</small>
  </body>
</html>
